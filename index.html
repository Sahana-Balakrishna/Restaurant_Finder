<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web Mashup: Display Best Restaurants on a Map</title>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="yelp.js"></script>
</head>

<body onload="initialize();">

	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand">Web Mashup: Display Best Restaurants on a Map</a>
			<form class="d-flex">
				<input id="search_term" class="form-control me-2" type="text" placeholder="Search Term"
					aria-label="Search">
				<a class="btn btn-outline-danger" onclick="sendRequest();">Find</a>
			</form>
		</div>
	</nav>

	<div id="output">&nbsp;</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12">
				<!-- Cards Content -->
				<div id="restaurant_cards" class="col offset-lg-3">
					<div class="card" style="width: 18rem;">
						<img src="./img/search.png" class="card-img-top" alt="...">
						<div class="card-body">
							<p class="card-text">No results yet. Search for something from the navbar.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-sm-12">
				<!-- Maps -->
				<div class="card" style="height:100vh">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC--Ee4blx7W9qO0xXoR1f_u9Akh3gkqF8&callback=initialize&libraries=&v=weekly"
		async></script>
</body>

</html>
